        - fileId
        - fileName
        - type
    CreateDocumentResult:
      type: string
      enum:
        - CREATE_DOCUMENT_SUCCESS
        - UNKNOWN_FILE_ID
        - FILE_ID_ALREADY_USED
        - OTHER_ERROR
        - UNSUCCESSFUL_VALIDATION
        - INVALID_SIGNATURE
        - INVALID_SENDER
        - INVALID_TAXPAYER
        - SENDER_HAS_NO_RIGHT
        - INVALID_DOCUMENT_TYPE
        - INVALID_DOCUMENT_VERSION
        - FILE_CONTAINS_VIRUS
    GetDocumentResult:
      type: string
      enum:

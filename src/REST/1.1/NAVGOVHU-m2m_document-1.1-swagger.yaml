            documentStatus:
              $ref: '#/components/schemas/DocumentStatus'
    UpdateDocumentResponseType:
      allOf:
        - $ref: '#/components/schemas/DocumentBaseResponseType'
        - type: object
          properties:
            arrivalNumber:
              description: Sikeres beküldés esetén az érkeztetési szám.
              type: string
            resultCode:
              $ref: '#/components/schemas/UpdateDocumentResult'
    UpdateDocumentResult:
      type: string
      enum:
        - UPDATE_DOCUMENT_SUCCESS
        - UNKNOWN_FILE_ID
        - STATUS_CHANGE_NOT_ENABLED
        - SUBMIT_ERROR
        - TO_BIG_KR_FILE
        - OTHER_ERROR
        - INVALID_SIGNATURE
        - INVALID_SENDER
        - INVALID_TAXPAYER
        - SENDER_HAS_NO_RIGHT
        - INVALID_DOCUMENT_TYPE
        - INVALID_DOCUMENT_VERSION
    DocumentStatus:
      type: string
      enum:
        - UNDER_VALIDATION
        - VALIDATION_ERROR
        - VALIDATED
        - UNDER_SUBMIT
        - SUBMIT_ERROR
        - SUBMITTED
        - DELETED
